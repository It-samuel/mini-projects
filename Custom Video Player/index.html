<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="videos/47835-452143922_small.mp4" 
    
    id="video" class="screen" poster="img/vid.png">
    </video>

    <div class="controls">
        <button id="play" class="btn">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button id="stop" class="btn">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range"  id="progress" value="0" min="0" max="100" step="0.1" class="progress"/>
        <span class="timestamp" id="timestamp">00:00</span>
    </div>   
    <script src="script.js"></script>
</body>
</html>
