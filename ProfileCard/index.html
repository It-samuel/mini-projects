<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="probg">
            <div class="profile">
                <img src="app logo.png" alt="img" class="img">
                
            </div>
        </div>
        <div class="text">
            <p class="des"> Coding And Blogging</p>
            <p class="name"> Elvis John</p>
            
        </div>
        <div class="socials">
            <ul class="iconz">
                <li> <a href="#"><img src="icons8-facebook-48.png" alt="" class="logos"></a></li>
            </ul>
            <ul class="iconz"></ul>
                <li> <a href="#"><img src="icons8-instagram-48.png" alt="" class="logos"></a></li>
            </ul>
            <ul class="iconz"></ul>
                <li> <a href="#"><img src="icons8-x-50.png" alt="" class="logos"></a></li>
            </ul>
            <ul class="iconz"></ul>
                <li> <a href="#"><img src="icons8-youtube-48.png" alt="" class="logos"></a></li>
            </ul>
        </div>
        <div class="buttons">
            <input type="button" value="Subscribe" class="btn">
            <input type="button" value="Message" class="btn">
        </div>

        <div class="reactions">
            <div class="like">
                <img src="icons8-heart-50.png" alt="">
                <p>65k</p>
            </div>
            <div class="message">
                <img src="icons8-message-50.png" alt="">
                <p>20k</p>
            </div>
            <div class="share">
                <img src="icons8-share-50.png" alt="">
                <p>14k</p>
            </div>
        </div>
    </div>
</body>
</html>
